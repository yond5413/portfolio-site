name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd my-app
          npm install

      - name: Build
        run: |
          cd my-app
          npm run build
          npm run export

      - name: Fix 404 for GitHub Pages
        run: |
          cd my-app/out
          cp index.html 404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: my-app/out
          branch: gh-pages
